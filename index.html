<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-form">
        <header>
            <h1>MENTORIA</h1>
            <p>
                Preencha o formulario abaixo para agenciar a sua mentoria
            </p>
        </header>
        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="data-name">Nome</label>
                            <input type="text" id="data-name"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="data-name">Sobrenome</label>
                            <input type="text" id="data-name"/>
                        </div>
                    </div>
                </div>
                <div class="fieldset-wrapper">
                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>
                </div>
                <div class="fieldset-wrapper">
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínmo 8 carcteres)</span></label>
                        <input type="password" id="password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                    <div class="input-wrapper">
                        <label for="data-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="data-mentor"/>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Horários disponíveis</legend>
                    <div class="date-columm">
                        <!-- <legend>Primeira mentoria</legend> -->
                        <div class="input-wrapper">
                            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="date-time">Das</label>
                            <input type="time" id="date-time"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="date-time">Até</label>
                            <input type="time" id="date-time"/>
                        </div>
                    </div>
                </div>
                <div class="date-columm">
                    <!-- <legend>Segunda mentoria</legend> -->
                    <div class="input-wrapper">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="date-time">Das</label>
                        <input type="time" id="date-time"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="date-time">Até</label>
                        <input type="time" id="date-time"/>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="form" value="SALVAR">
        </footer>
    </div>
</body>
</html>
